<div ng-controller="DashboardMenuCtrl as menu">
	<div class="btn-group" dropdown>
		<button type="button" class="btn  dropdown-toggle btn-top-toolbar"  ng-class="{active:currentPanel=='main'}" id="dropdownMenuFreeboard" data-toggle="dropdown" dropdown-toggle>
		
			<span class="glyphicon glyphicon-dashboard"></span> <span translate>DASHBOARD_DASHBOARD_BUTTON</span> <span class="caret"></span>
		</button>
		<ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenuFreeboard">
			<li><a href="#/dashboard/main/overview"><span translate>DASHBOARD_SECTION_OVERVIEW</span></a></li>
			<li class="divider"></li>
			<li ng-repeat="tenant in tenantsList"><a href="#/dashboard/main/{{tenant.tenantName}}">{{tenant.tenantName}}</a></li>
		</ul>
	</div>
	<a href="#/dashboard/streams" class='btn  btn-top-toolbar' ng-class="{active:currentPanel=='streams'}">
		<span class="glyphicon glyphicon-list"></span> <span translate>DASHBOARD_STREAMS_BUTTON</span>
	</a> 
	<a href="#/dashboard/error_log" class='btn  btn-top-toolbar'  ng-class="{active:currentPanel=='error_log'}">
		<span class="glyphicon glyphicon-exclamation-sign"></span> <span translate>DASHBOARD_ERROR_LOG_BUTTON</span>
	</a>
	
</div>
