<p>&nbsp;</p>
<div class='clearfix subtitle-container'  id='discovery-results-panel'>
	<h2 class='pull-left'>
		<span translate>DISCOVERY_RESULTS_TITLE</span>&nbsp; <small><span translate>DISCOVERY_RESULTS_SIZE_LABEL</span>: <strong>{{searchResult.length}}</strong></small>
	</h2>
	<div class='pull-right subtilte-inner-floating'>
		<a href='javascript:void(0);' ng-click='scrollTo("discovery-filter-anchor")'><span class="glyphicon glyphicon-chevron-up"></span><span translate>DISCOVERY_BACK_FILTER_LABEL</span></a>
	</div>
</div>
<p>&nbsp;</p>
<div class='row'>
	<div class="col-lg-10 col-md-10 col-sm-12 col-xs-12 col-lg-offset-1 col-md-offset-1 " >
		
		<div class="table-responsive">
			<table class="table table-striped">
				<thead>
					<tr>
						<th ng-repeat="field in fieldList" ng-show="field.visible">
							<a ng-click="changePredicate(field.api_key);"><span ng-bind-html="field.key|translate">{{field.api_key}}</span></a>
						</th>
						<th>&nbsp;</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="item in searchResult | orderBy:predicate:reverse |startFrom:(currentPage-1)*pageSize | limitTo:pageSize  ">
						<td><a href="javascript:void(0)" ng-click='showDetail(item["idDataset"])'>{{item[fieldList[0].api_key]}}</a></td>
						<td ng-repeat="field in fieldList"  ng-show="!$first && field.visible">{{item[field.api_key]}}</td>
						<td><a href="javascript:void(0)" ng-click='showDetail(item["idDataset"])' class='btn btn-default btn-xs'><small><span translate>DISCOVERY_RESULTS_DETAIL_BUTTON</span></small></a></td>
					</tr>
				</tbody>
			</table>
			<pagination boundary-links="true" total-items="searchResult.length" ng-model="currentPage" ng-change="selectPage()" class="pagination-sm" previous-text="&lsaquo;"
				next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;">
			</pagination>
		</div>
	
	</div>
