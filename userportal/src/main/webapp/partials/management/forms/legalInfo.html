<div>
	<h3 class='text-left form-section-title'  translate-cloak translate><span ng-bind-html="'MANAGEMENT_EDIT_DATASET_LEGAL_INFO'|translate"></span></h3>
	<div class="form-group" ng-show="datasource.visibility!='private'">
		<label for="inputDatasetLicense" class="col-sm-3 control-label" translate-cloak translate>DATASET_FIELD_METADATA_LICENSE</label>
		<div class="col-sm-9 text-left">
			<label class="radio-inline">
	       		<input type="radio" name="RadioGroupLicense" value="CCBY" id="RadioGroupLicense_CCBY" ng-model="selectedLicenseType" ng-change='selectLicense(selectedLicenseType)'>
	       		<span translate-cloak translate>DATASET_FIELD_METADATA_LICENCE_CCBY</span>
	     	</label>
			<label class="radio-inline">
	       		<input type="radio" name="RadioGroupLicense" value="CC0" id="RadioGroupLicense_CC0" ng-model="selectedLicenseType" ng-change='selectLicense(selectedLicenseType)'>
	       		<span translate-cloak translate>DATASET_FIELD_METADATA_LICENCE_CC0</span>
	     	</label>
			<label class="radio-inline">
	       		<input type="radio" name="RadioGroupLicense" value="OTHER" id="RadioGroupLicense_1" ng-model="selectedLicenseType" ng-change='selectLicense(selectedLicenseType)'>
	       		<span translate-cloak translate>DATASET_FIELD_METADATA_LICENCE_OTHER</span>
	     	</label>
			<textarea id="inputDatasetLicence" class="form-control" rows="2" resize="none" ng-model="datasource.license.licensecode" placeholder="{{'DATASET_FIELD_METADATA_LICENSE'|translate}}" 
				ng-if='selectedLicenseType == "OTHER"' ></textarea>
		</div>
	</div>			
	<div class="form-group" ng-show="datasource.visibility!='private'">
		<label for="inputDatasetDisclaimer" class="col-sm-3 control-label" translate-cloak translate>DATASET_FIELD_METADATA_DISCLAIMER</label>
		<div class="col-sm-9">
			<textarea class="form-control" rows="2" resize="none" ng-model="datasource.disclaimer"  placeholder="{{'DATASET_FIELD_METADATA_DISCLAIMER'|translate}}" id="inputDatasetDisclaimer" >
			</textarea>					
		</div>
	</div>	
	<div class="form-group" ng-show="datasource.visibility=='private'">
		<label for="inputDatasetCopyright" class="col-sm-3 control-label" translate-cloak translate>DATASET_FIELD_METADATA_COPYRIGHT</label>
		<div class="col-sm-9">
			<input type="text" class="form-control" id="inputDatasetCopyright" placeholder="{{'DATASET_FIELD_METADATA_COPYRIGHT'|translate}}" ng-model="datasource.copyright" >
		</div>
	</div>
</div>
