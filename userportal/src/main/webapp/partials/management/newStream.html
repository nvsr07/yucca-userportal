<h2>
	{{'STREAM'|translate}} <small>{{'MANAGEMENT_NEW_STREAM_SUBTITLE'|translate}} </small>
</h2>
<div class='row'>
	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" ng-controller="ManagementNewStreamCtrl as streamCtrl">
		<div class="alert alert-danger" ng-show='creationError'>
			<strong>{{creationError.error_message}}</strong>
			{{creationError.error_detail}}
		</div>
		<form class="form-horizontal" role="form" name="newStreamForm">
			<div class="form-group">
				<label for="inputVirtualEntity" class="col-sm-2 control-label">{{'VIRTUALENTITY'|translate}} <span class='required-asterisk'>*</span></label>
				<div class="col-sm-10">
             		<select class="form-control" ng-model="virtualentity" 
             		  ng-options="virtualEntity.virtualEntityName group by virtualEntity.tipoVirtualEntity for virtualEntity in virtualEntitiesList" required >
             			<option value="" class='mute'>{{'MANAGEMENT_NEW_STREAM_VIRTUALENTITY_PLACEHOLDER'|translate}}</option>
             		</select>
				</div>
			</div>
			<div class="form-group has-feedback">
				<label for="inputStreamCode" class="col-sm-2 control-label">{{'STREAM'|translate}} <span class='required-asterisk'>*</span></label>
				<div class="col-sm-10">
					<input type="text" class="form-control" ng-model="stream.codiceStream"  id="inputStreamCode"  name="inputStreamCode"
					placeholder="{{'STREAM_FIELD_CODE_PLACEHOLDER'|translate}}" required  maxlength="20">
					<span class='glyphicon glyphicon-remove  form-control-feedback error-validation-icon' title="{{'VALIDATION_PATTERN_MAXLENGTH_TOOLTIP'|translate}}"
						ng-show="newStreamForm.inputStreamCode.$error.maxlength  && updateVirtualentityForm.inputStreamCode.$dirty"></span>
				</div>
			</div>
			<div class="form-group">
				<label for="inputStreamName" class="col-sm-2 control-label">{{'STREAM_FIELD_NAME'|translate}} <span class='required-asterisk'>*</span></label>
				<div class="col-sm-10">
					<input type="text" class="form-control" ng-model="stream.nomeStream"  id="inputStreamName" placeholder="{{'STREAM_FIELD_NAME_PLACEHOLDER'|translate}}" required >
				</div>
			</div>
			<div class="form-group">
				<label for="inputStreamDomain" class="col-sm-2 control-label">{{'STREAM_FIELD_DOMAIN'|translate}} <span class='required-asterisk'>*</span></label>
				<div class="col-sm-10">
					<select class="input-sm form-control" ng-model="stream.domain" ng-options="domain as (domain|translate) for domain in domainList" required>
    					<option value="">{{'MANAGEMENT_EDIT_STREAM_DOMAIN_PLACEHOLDER'|translate}}</option>
    				</select>
					
					<!-- <input type="text" class="form-control" id="inputStreamDomain" placeholder="{{'STREAM_FIELD_DOMAIN'|translate}}" ng-model="stream.domain"> -->
				</div>
			</div>			

			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<a ng-click='cancel()' class="btn btn-default">{{'CANCEL'|translate}}</a>
					<a ng-click='createStream(virtualentity, stream)' class="btn btn-primary" ng-disabled="newStreamForm.$invalid">{{'MANAGEMENT_NEW_STREAM_CREATE_BUTTON'|translate}}</a>
				</div>
			</div>
		</form>
	</div>
</div>
