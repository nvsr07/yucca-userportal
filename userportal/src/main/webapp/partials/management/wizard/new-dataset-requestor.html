<div class='clearfix wizard-title'>
	<div class='pull-left'><h3><span translate>MANAGEMENT_NEW_DATASET_TITLE</span> - <span translate>MANAGEMENT_NEW_DATASET_REQUESTOR_SUBTITLE</span></h3></div>
	<div class='pull-right'><h3><small>Step 2/5</small></h3></div>
</div>
<form class="form-horizontal" role="form" name="requestorDatasetForm">
	<fieldset>
		<div class="form-group">
			<label for="requestorName" class="col-sm-2 control-label"><span translate>USER_FIELD_NAME</span> <span class='required-asterisk'>*</span></label>
			<div class="col-sm-10">
				<input type="text" class="form-control" ng-model="metadata.info.requestorName" id="requestorName" placeholder="{{'USER_FIELD_NAME_PLACEHOLDER'|translate}}"
					ng-required="true"
				>
			</div>
		</div>

		<div class="form-group">
			<label for="requestorSurname" class="col-sm-2 control-label"><span translate>USER_FIELD_SURNAME</span> <span class='required-asterisk'>*</span></label>
			<div class="col-sm-10">
				<input type="text" class="form-control" ng-model="metadata.info.requestorSurname" id="requestorSurname"
					placeholder="{{'USER_FIELD_SURNAME_PLACEHOLDER'|translate}}" ng-required="true"
				>
			</div>
		</div>

		<div class="form-group">
			<label for="requestorEmail" class="col-sm-2 control-label"><span translate>USER_FIELD_EMAIL</span> <span class='required-asterisk'>*</span></label>
			<div class="col-sm-10">
				<input type="text" class="form-control" ng-model="metadata.info.requestornEmail" id="requestorEmail" placeholder="{{'USER_FIELD_EMAIL_PLACEHOLDER'|translate}}"
					ng-required="true"
				>
			</div>
		</div>

		<div class="form-group">
			<label for="accettazionePrivacy" class="col-sm-2 control-label"><span translate>USER_FIELD_ACCEPT</span> <span class='required-asterisk'>*</span></label>
			<div class="col-sm-10">
				<div class="form-control terms-of-privacy" readonly>
					<span ng-bind-html="'USER_FIELD_ACCEPT_PRIVACY'|translate"></span>
				</div>
			</div>
		</div>
		<div class="form-group">
			<label for="accettazionePrivacy" class="col-sm-2 control-label"></label>
			<div class="col-sm-2"></div>
			<div class="col-sm-4">
				<label>
					<input type="radio" name="accettazionePrivacy" value="1" ng-model="accettazionePrivacy" ng-required="true">&nbsp;<span translate>USER_FIELD_ACCEPT_YES</span>
				</label>
			</div>
			<div class="col-sm-4">
				<label>
					<input type="radio" name="accettazionePrivacy" value="0" ng-model="accettazionePrivacy" ng-required="true">&nbsp;<span translate>USER_FIELD_ACCEPT_NO</span>
				</label>
			</div>
		</div>

		<div class="form-group">
			<label for="accettazioneResponsability" class="col-sm-2 control-label"></label>
			<div class="col-sm-10">
				<div class="form-control terms-of-privacy" readonly>
					<span ng-bind-html="'USER_FIELD_ACCEPT_RESPONSABILITY'|translate"></span>
				</div>
			</div>
		</div>
		<div class="form-group">
			<label for="accettazionePrivacy" class="col-sm-2 control-label"><span translate>USER_FIELD_ACCEPT</span> <span class='required-asterisk'>*</span></label>
			<div class="col-sm-2"></div>
			<div class="col-sm-4">
				<label>
					<input type="radio" name="accettazioneResponsability" value="1" ng-model="accettazioneResponsability" ng-required="true">&nbsp;<span translate>USER_FIELD_ACCEPT_YES</span>
				</label>
			</div>
			<div class="col-sm-4">
				<label>
					<input type="radio" name="accettazioneResponsability" value="0" ng-model="accettazioneResponsability" ng-required="true">&nbsp;<span translate>USER_FIELD_ACCEPT_NO</span>
				</label>
			</div>
		</div>


	</fieldset>
	<div class="form-group">
		<div class=" col-sm-12 form-toolbar">
			<a ng-click='goToStart()' class="btn " translate>MANAGEMENT_NEW_DATASET_WIZARD_PREV</a>
			<a ng-click='goToMetadata()' class="btn btn-default" ng-disabled="!isOwner() || requestorDatasetForm.$invalid || accettazionePrivacy==0 || accettazioneResponsability==0" translate>MANAGEMENT_NEW_DATASET_WIZARD_NEXT</a>
		</div>
	</div>
</form>
