<div class='clearfix wizard-title' ng-cloak>
	<div class='pull-left'><h3><span translate-cloak translate>MANAGEMENT_NEW_DATASET_TITLE</span> - <strong><span translate-cloak translate>MANAGEMENT_NEW_DATASET_START_SUBTITLE</span></strong></h3></div>
	<div class='pull-right'><h3><small>Step 1/6</small></h3></div>
</div>
<div class='row'>
	<div class="col-sm-6">
		<form class="form-horizontal" role="form" name="newDatasetForm" ng-cloak>
		
			<div class="form-group">
				<label for="inputDatasetName" class="col-sm-3 control-label nowrap"><span translate-cloak translate>DATASET_FIELD_METADATA_NAME</span> <span class='required-asterisk'>*</span></label>
				<div class="col-sm-9">
					<input type="text" class="form-control" ng-model="metadata.info.datasetName" id="inputDatasetName" placeholder="{{'DATASET_FIELD_NAME_PLACEHOLDER'|translate}}"
						ng-required="true" maxlength="255" >
				</div>
			</div>
			<div class="form-group">
				<label for="inputDatasetUnpublished" class="col-sm-3 control-label"><span translate-cloak translate>MANAGEMENT_EDIT_DATASET_UNPUBLISHED</span></label>
				<div class="col-sm-9">
					<div class="checkbox text-left">
						<label>
							<input type="checkbox" ng-model="metadata.info.unpublished"  >
							<span class="cr"><i class="cr-icon glyphicon glyphicon-ok"></i></span>
							<strong translate>MANAGEMENT_EDIT_DATASET_UNPUBLISHED_FLAG</strong>
						</label>
					</div>
				</div>
			</div>
			<div class="form-group" ng-if='metadata.info.unpublished'>
				<div class="col-sm-9 col-sm-offset-3">
					<div class="checkbox text-left">
						<label>
							<input type="checkbox" ng-change="useDomainMulti(useDomainMultiFlag)" ng-model='useDomainMultiFlag'>
							<span class="cr"><i class="cr-icon glyphicon glyphicon-ok"></i></span>
							<strong translate>MANAGEMENT_EDIT_DATASET_USE_MULTIDOMAIN_FLAG</strong>
						</label>
					</div>
					<div class='text-left checkbox-hint'><i class='fa fa fa-exclamation-triangle'></i> <span translate>MANAGEMENT_EDIT_DATASET_USE_MULTIDOMAIN_WARNING</span></div>
				</div>
			</div>
			<div class="form-group">
				<label for="inputDatasetDomain" class="col-sm-3 control-label nowrap"><span translate-cloak translate>DATASET_FIELD_METADATA_DATADOMAIN</span> <span class='required-asterisk'>*</span></label>
				<div class="col-sm-9 text-left">
					<select  ng-if='metadata.info.dataDomain!="MULTI"' class="input-sm form-control" ng-model="metadata.info.dataDomain" ng-options="domain as (domain|translate) for domain in domainList" ng-required="true">
						<option value="" translate-cloak translate>MANAGEMENT_EDIT_DATASET_DOMAIN_PLACEHOLDER</option>
					</select>
					<input type="text" ng-if='metadata.info.dataDomain=="MULTI"' class="form-control" ng-model="metadata.info.dataDomain" id="inputDatasetName" disabled='disabled'
						ng-required="true" maxlength="255" >
				</div>
			</div>
			<div class="form-group   has-feedback">
				<label for="inputDatasetCodSubDomain" class="col-sm-3 control-label nowrap"><span translate-cloak translate>DATASET_FIELD_METADATA_COD_SUB_DATADOMAIN</span> <span class='required-asterisk'>*</span></label>
				<div class="col-sm-9" >
					<select  ng-if='metadata.info.dataDomain!="MULTI"' class="input-sm form-control" ng-model="metadata.info.codSubDomain" ng-options="subDomain as (subDomain|translate) for subDomain in subDomainList|subDomainFilter:metadata.info.dataDomain" ng-required="true">
						<option value="" translate-cloak translate>MANAGEMENT_EDIT_DATASET_COD_SUB_DOMAIN_PLACEHOLDER</option>
					</select>
					<input type="text" ng-if='metadata.info.dataDomain=="MULTI"' class="form-control" ng-model="metadata.info.codSubDomain" id="inputSubdomainCode" 
						placeholder="{{'MANAGEMENT_EDIT_DATASET_COD_SUB_DOMAIN_PLACEHOLDER'|translate}}" name="inputSubdomainCode"
						ng-required="true" maxlength="255" ng-pattern="validationPatternSubdomain" >
					<span class='glyphicon glyphicon-remove  form-control-feedback error-validation-icon' title="{{'MANAGEMENT_EDIT_DATASET_COD_SUB_DOMAIN_MULTI_VALIDATION'|translate}}"
						ng-show="newDatasetForm.inputSubdomainCode.$error.pattern && newDatasetForm.inputSubdomainCode.$dirty"></span>
						
				</div>
			</div>

			<div class="form-group ">
				<div class=" col-sm-12 form-toolbar">
					<a ng-click='cancel()' class="btn " translate-cloak translate>CANCEL</a>
					<a ng-click='goToRequestor()' class="btn btn-wizard-next" ng-disabled="!isOwner() || newDatasetForm.$invalid " translate-cloak translate>MANAGEMENT_NEW_DATASET_WIZARD_NEXT</a>
				</div>
			</div>
		</form>	
	</div>
	<div class="col-sm-5 panel-hint col-sm-offset-1">
		<div class='panel-hint-content'>
			<h2><span class='icon-hint'><i class="fa fa-lightbulb-o" aria-hidden="true"></i></span>&nbsp;<span translate>MANAGEMENT_PANEL_START_HINT_TITLE</span></h2>
			<ul class='fa-ul'>
				<li class='hint-item'><i class="fa-li fa fa-angle-double-right" aria-hidden="true"></i><span class='hint-message' ng-bind-html="'MANAGEMENT_DATASET_START_NAME_HINT'|translate"></span>  </li>
				<li class='hint-item'><i class="fa-li fa fa-angle-double-right" aria-hidden="true"></i><span class='hint-message' ng-bind-html="'MANAGEMENT_EDIT_DATASET_DOMAIN_SUBDOMAIN_HINT'|translate"></span>  </li>
				<li class='hint-item'><i class="fa-li fa fa-angle-double-right" aria-hidden="true"></i><span class='hint-message' ng-bind-html="'MANAGEMENT_EDIT_DATASET_UNPUBLISHED_FLAG_HINT'|translate"></span>  </li>
				<li class='hint-item'><i class="fa-li fa fa-angle-double-right" aria-hidden="true"></i><span class='hint-message' ng-bind-html="'MANAGEMENT_EDIT_DATASET_USE_MULTIDOMAIN_FLAG_HINT'|translate"></span>  </li>
			</ul>
		</div>
	</div>
</div>
