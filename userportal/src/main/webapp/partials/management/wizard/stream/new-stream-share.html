<div>
	<div class='clearfix wizard-title' ng-cloak>
		<div class='pull-left'><h3><span translate>MANAGEMENT_NEW_STREAM_WIZARD_STEP_SHARE_TITLE</span></h3></div>
		<div class='pull-right'><h3><small>Step 5/5</small></h3></div>
	</div>
	<form class="form-horizontal" role="form" name="shareStreamForm" ng-cloak>
	
		<div class="form-group">
			<label for="RadioGroupVisibility" class="col-sm-2 control-label"><span ng-bind-html="'STREAM_FIELD_VISIBILITY'|translate"></span></label>
			<div class="col-sm-10  text-left">
				<label class="radio-inline">
             			<input type="radio" name="RadioGroupVisibility" value="public" id="RadioGroupVisibility_0" ng-model="stream.visibility"><span translate>MANAGEMENT_EDIT_STREAM_VISIBILITY_PUBLIC</span>
           		</label>
				<label class="radio-inline">
             			<input type="radio" name="RadioGroupVisibility" value="private" id="RadioGroupVisibility_1" ng-model="stream.visibility"><span translate>MANAGEMENT_EDIT_STREAM_VISIBILITY_PRIVATE</span>
           		</label>
			</div>
		</div>
		<div class="form-group" ng-show="stream.visibility=='private'">
			<label for="inputStreamAddTenantSharing" class="col-sm-2 control-label"><span translate>STREAM_FIELD_TENANTSSHARING</span></label>
			<div class="col-sm-10">
				<p>
					<span  ng-repeat="tenantSharing in stream.tenantsShare.tenantList">
						<span class="label label-custom label-tenant-sharing"><span title="{tenantSharing.tenantCode}">{{tenantSharing.tenantName}}</span> &nbsp;
						<a href ng-click='removeTenantSharing($index)' ng-show="tenantSharing.isOwner==0"  class='close-button'>&times;</a>
						</span> &nbsp;
					</span>
				</p>						
				<div class="input-group">															
					<select class="input-sm form-control" ng-model="newTenantSharing" ng-options="tenant as tenant.tenantName for tenant in tenantsList">
						<option value="" ng-bind-html="'MANAGEMENT_EDIT_STREAM_TENANT_SHARING_PLACEHOLDER'|translate" ></option>
					</select>
				    <span class="input-group-btn">
				    	<a class="btn  btn-sm"  href ng-click='addTenantSharing(newTenantSharing)' title="{{'MANAGEMENT_EDIT_STREAM_ADD_TENANT_SHARING'|translate}}" >
				    		<i class='glyphicon glyphicon-plus'></i>
				    	</a>
				    </span>
  					</div>								
			</div>
		</div>			
		<div class="form-group">
			<label for="RadioGroupPublish" class="col-sm-2 control-label"><span translate>MANAGEMENT_EDIT_STREAM_PUBLISH_ON_STORE_LABEL</span></label>
			<div class="col-sm-10  text-left">
				<label class="radio-inline">
             		<input type="radio" name="RadioGroupPublish" value="1" id="RadioGroupPublish_0" ng-model="stream.publishStream" disabled><span translate>MANAGEMENT_EDIT_STREAM_PUBLISH_ON_STORE</span>
           		</label>
				<label class="radio-inline">
             		<input type="radio" name="RadioGroupPublish" value="0"  id="RadioGroupPublish_1" ng-model="stream.publishStream" disabled><span translate>MANAGEMENT_EDIT_STREAM_NOT_PUBLISH_ON_STORE</span>
           		</label>
			</div>
		</div>
		<div class="form-group">
			<label for="inputStreamLicense" class="col-sm-2 control-label"><span translate>STREAM_FIELD_LICENCE</span></label>
			<div class="col-sm-10">
				<textarea id="inputStreamLicense" class="form-control" rows="4" resize="none" ng-model="stream.licence" placeholder="{{'STREAM_FIELD_LICENCE'|translate}}"  >
				</textarea>
				
			</div>
		</div>			
		<div class="form-group">
			<label for="inputStreamDisclaimer" class="col-sm-2 control-label"><span translate>STREAM_FIELD_DISCLAIMER</span></label>
			<div class="col-sm-10">
				<textarea class="form-control" rows="4" resize="none" ng-model="stream.disclaimer"  placeholder="{{'STREAM_FIELD_DISCLAIMER'|translate}}" id="inputStreamDisclaimer" >
				</textarea>					
				
			</div>
		</div>			
		<div class="form-group">
			<label for="inputStreamCopyright" class="col-sm-2 control-label"><span translate>STREAM_FIELD_COPYRIGHT</span></label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="inputStreamCopyright" placeholder="{{'STREAM_FIELD_COPYRIGHT'|translate}}" ng-model="stream.copyright" >
			</div>
		</div>			
		<div class="form-group">
			<div class=" col-sm-12 form-toolbar">
				<a ng-click='goToComponents()' class="btn " translate>BACK</a>
				<a ng-click='save()' class="btn btn-wizard-next" ng-disabled="!isOwner() || shareStreamForm.$invalid " translate>SAVE_DRAFT</a>
			</div>
		</div>
	</form>
</div>
