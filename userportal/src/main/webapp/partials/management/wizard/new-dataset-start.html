<div class='clearfix wizard-title'>
	<div class='pull-left'><h3><span translate>MANAGEMENT_NEW_DATASET_TITLE</span> - <strong><span translate>MANAGEMENT_NEW_DATASET_START_SUBTITLE</span></strong></h3></div>
	<div class='pull-right'><h3><small>Step 1/5</small></h3></div>
</div>
<form class="form-horizontal" role="form" name="newDatasetForm">

	<div class="form-group">
		<label for="inputDatasetCode" class="col-sm-2 control-label"><span translate>DATASET_FIELD_CONFIGDATA_ID</span> <span class='required-asterisk'>*</span></label>
		<div class="col-sm-10">
			<input type="text" class="form-control" ng-model="metadata.datasetCode" id="inputDatasetCode" name="inputDatasetCode"
				placeholder="{{'DATASET_FIELD_CONFIGDATA_ID_PLACEHOLDER'|translate}}" ng-required="true" maxlength="20"
			> <span class='glyphicon glyphicon-remove  form-control-feedback error-validation-icon' title="{{'VALIDATION_PATTERN_MAXLENGTH_TOOLTIP'|translate}}"
				ng-show="newDatasetForm.inputDatasetCode.$error.maxlength  && newDatasetForm.inputDatasetCode.$dirty"
			></span>
		</div>
	</div>
	<div class="form-group">
		<label for="inputDatasetName" class="col-sm-2 control-label"><span translate>DATASET_FIELD_METADATA_NAME</span> <span class='required-asterisk'>*</span></label>
		<div class="col-sm-10">
			<input type="text" class="form-control" ng-model="metadata.info.datasetName" id="inputDatasetName" placeholder="{{'DATASET_FIELD_NAME_PLACEHOLDER'|translate}}"
				ng-required="true"
			>
		</div>
	</div>
	<div class="form-group">
		<label for="inputDatasetDomain" class="col-sm-2 control-label"><span translate>DATASET_FIELD_METADATA_DATADOMAIN</span> <span class='required-asterisk'>*</span></label>
		<div class="col-sm-10">
			<select class="input-sm form-control" ng-model="metadata.info.dataDomain" ng-options="domain as (domain|translate) for domain in domainList" ng-required="true">
				<option value="" translate>MANAGEMENT_EDIT_DATASET_DOMAIN_PLACEHOLDER</option>
			</select>
		</div>
	</div>
	<div class="form-group">
		<div class=" col-sm-12 form-toolbar">
			<a ng-click='cancel()' class="btn " translate>CANCEL</a>
			<a ng-click='goToRequestor()' class="btn btn-default" ng-disabled="!isOwner() || newDatasetForm.$invalid " translate>MANAGEMENT_NEW_DATASET_WIZARD_NEXT</a>
		</div>
	</div>
</form>
