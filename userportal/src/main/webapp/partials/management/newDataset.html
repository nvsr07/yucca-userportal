

<div ng-controller="ManagementNewDatasetWizardCtrl as datasetWizardCtrl">
	<div class='row'>
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 wizard-nav" >
			<ul class="nav nav-pills " role="tablist">
			  <li role="presentation" ng-class="{active: currentStep == 'start'}"><a href='javascript:void(0)' ng-class="wizardSteps[0].style"><span>Start</span> <i class='glyphicon glyphicon-chevron-right'></i></a></li>
			  <li role="presentation" ng-class="{active: currentStep == 'requestor'}"><a href='javascript:void(0)' ng-class="wizardSteps[1].style"><span>Requestor <i class='glyphicon glyphicon-chevron-right'></i></a></li>
			  <li role="presentation" ng-class="{active: currentStep == 'metadata'}"><a href='javascript:void(0)' ng-class="wizardSteps[2].style"><span>Metadata</span> <i class='glyphicon glyphicon-chevron-right'></i></a></li>
			  <li role="presentation" ng-class="{active: currentStep == 'upload'}"><a href='javascript:void(0)' ng-class="wizardSteps[3].style"><span>File</span> <i class='glyphicon glyphicon-chevron-right'></i></a></li>
			  <li role="presentation" ng-class="{active: currentStep == 'columns'}"><a href='javascript:void(0)' ng-class="wizardSteps[4].style"><span>Column</span></a></li>
			</ul>
		</div>
	</div>
	<div class='row'>
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
			<carousel id='newDatasetWizard' interval="-1">
				<slide  active="currentStep == 'start'">
					<new-dataset-wizard-start></new-dataset-wizard-start>
				</slide>
				<slide active="currentStep == 'requestor'">
					<new-dataset-wizard-requestor></new-dataset-wizard-requestor>
				</slide>
				<slide active="currentStep == 'metadata'">
					<new-dataset-wizard-metadata></new-dataset-wizard-metadata>
				</slide>
				<slide active="currentStep == 'upload'">
					<new-dataset-wizard-upload></new-dataset-wizard-upload>
				</slide>
				<slide active="currentStep == 'columns'">
					<new-dataset-wizard-columns></new-dataset-wizard-columns>
				</slide>
			</carousel>
		</div>
	</div>
</div>
