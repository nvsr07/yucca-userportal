<div ng-controller="ManagementNavigationCtrl as navigationCtrl" class="section-management">
	<div class='page-top-panel'>
		<div class="title-container" ng-cloak>
			<div class='container clearfix'>
				<h1  class='pull-left'><span translate-cloak translate>MANAGEMENT_TITLE</span><small> {{tenant}}</small></h1>
				<div class="pull-right title-menu">
					<a ng-disable="!isAuthorized('management/smartobjects/*')" href="#/management/virtualentities/{{activeTenantCode}}" ng-class="{active: isMenuActive('virtualentities')}"  class='btn  btn-top-toolbar btn-virtualentity'>
						<span translate-cloak translate>MANAGEMENT_MENU_VIRTUAL_ENTITIES</span>
					</a>
					<a ng-disable="!isAuthorized('management/streams/*')" href="#/management/streams/{{activeTenantCode}}" ng-class="{active: isMenuActive('streams')}" class='btn btn-top-toolbar btn-stream'>
						<span translate-cloak translate>MANAGEMENT_MENU_STREAMS</span>
					</a>
					<a ng-disable="!isAuthorized('management/datasets/*')" href="#/management/datasets/{{activeTenantCode}}" ng-class="{active: isMenuActive('datasets')}" class='btn btn-top-toolbar btn-dataset'>
						<span translate-cloak translate>MANAGEMENT_MENU_DATASET</span>
					</a>
				</div>
			</div>
		</div>
	</div>
	<div class="">
		<ng-include src=" 'partials/management/' + managementTab+ '.html?'+buildTimestamp "></ng-include>
	</div>
</div>
