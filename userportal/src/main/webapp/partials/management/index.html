<div ng-controller="ManagementNavigationCtrl as navigationCtrl" class="section-management">
	<div class="container ">
		<div class='title-container clearfix'>
			<h1  class='pull-left'>{{'MANAGEMENT_TITLE'|translate}}</h1>
			<h1 class='pull-right'><small>{{'TENANT'|translate}}: {{tenant}}</small></h1>
		</div>
	</div>
	<div class="container">
		<div class='row'>
			<div class="col-lg-3 col-md-6 col-sm-12 col-xs-12">
				<h3>&nbsp;</h3>
				<ul class="nav  nav-pills nav-stacked">
					<!-- <li ng-class="{active: isMenuActive('dashboard')}"><a href="#/management/dashboard/{{tenant}}">{{'MANAGEMENT_MENU_DASHBOARD'|translate}}</a></li> -->
					<li>
						<a href="#/management/virtualentities/{{tenant}}" ng-class="{active: isMenuActive('virtualentities')}"  class='btn-default'>{{'MANAGEMENT_MENU_VIRTUAL_ENTITIES'|translate}}</a>
					</li>
					<li>
						<a href="#/management/streams/{{tenant}}" ng-class="{active: isMenuActive('streams')}" class=' btn-default'>{{'MANAGEMENT_MENU_STREAMS'|translate}}</a>
					</li>
					<li  class=' btn-management'>
						<a href="#/management/dataset/{{tenant}}" class=' btn-default' ng-class="{active: isMenuActive('dataset')}">{{'MANAGEMENT_MENU_DATASET'|translate}}</a>
					</li>
				</ul>
			</div>
			<div class="col-lg-9 col-md-6 col-sm-12 col-xs-12">
				<ng-include src=" 'partials/management/' + managementTab+ '.html?'+buildTimestamp "></ng-include>
			</div>
		</div>
	</div>
</div>
