<div ng-controller="ManagementNavigationCtrl as navigationCtrl" class="section-management">
	<div class="container ">
		<div class='title-container clearfix'>
			<h1  class='pull-left'><span translate>MANAGEMENT_TITLE</span><small> {{tenant}}</small></h1>
			<div class="title-menu">
				<a ng-disable="!isAuthorized('management/smartobjects/*')" href="#/management/virtualentities/{{tenant}}" ng-class="{active: isMenuActive('virtualentities')}"  class='btn  btn-top-toolbar'>
					<span translate>MANAGEMENT_MENU_VIRTUAL_ENTITIES</span>
				</a>
				<a ng-disable="!isAuthorized('management/streams/*')" href="#/management/streams/{{tenant}}" ng-class="{active: isMenuActive('streams')}" class='btn btn-top-toolbar'>
					<span translate>MANAGEMENT_MENU_STREAMS</span>
				</a>
				<a ng-disable="!isAuthorized('management/datasets/*')" href="#/management/datasets/{{tenant}}" ng-class="{active: isMenuActive('datasets')}" class='btn btn-top-toolbar'>
					<span translate>MANAGEMENT_MENU_DATASET</span>
				</a>
			</div>
		</div>
	</div>
		
	<div class="">
		<ng-include src=" 'partials/management/' + managementTab+ '.html?'+buildTimestamp "></ng-include>
	</div>
