<div ng-controller="ManagementNavigationCtrl as navigationCtrl">
	<div class='title-container'>
		<div class="container">
			<h1  class='pull-left'>{{'MANAGEMENT_TITLE'|translate}}</h1>
			<h1 class='pull-right'><small>{{'TENANT'|translate}}: {{tenant}}</small></h1>
		</div>
	</div>
	<div class="container">
		<div class='row'>
			<div class="col-lg-3 col-md-6 col-sm-12 col-xs-12">
				<h3>{{tenant}}</h3>
				<ul class="nav  nav-pills nav-stacked">
					<li ng-class="{active: isMenuActive('dashboard')}"><a href="#/management/dashboard/{{tenant}}">{{'MANAGEMENT_MENU_DASHBOARD'|translate}}</a></li>
					<li ng-class="{active: isMenuActive('streams')}"><a href="#/management/streams/{{tenant}}">{{'MANAGEMENT_MENU_STREAMS'|translate}}</a></li>
					<li ng-class="{active: isMenuActive('virtualentities')}"><a href="#/management/virtualentities/{{tenant}}">{{'MANAGEMENT_MENU_VIRTUAL_ENTITIES'|translate}}</a></li>
					<li ng-class="{active: isMenuActive('dataset')}"><a href="#/management/dataset/{{tenant}}">{{'MANAGEMENT_MENU_DATASET'|translate}}</a></li>
				</ul>
			</div>
			<div class="col-lg-9 col-md-6 col-sm-12 col-xs-12">
				<ng-include src=" 'partials/management/' + managementTab+ '.html' "></ng-include>
			</div>
		</div>
	</div>
</div>
