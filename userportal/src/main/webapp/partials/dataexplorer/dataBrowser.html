
<div ng-controller="DataBrowserCtrl as databrowserCtrl" id="databrowser">
	<div class='container' ng-cloak>
		<h3 class='content-edit-title'><span translate>DATABROWSER_TITLE</span></h3>
	</div>
	<div class='container'  ng-cloak>
		<div class='row'>
			<div class="col-sm-12 " >
			</div>
		</div>
	</div>
	<p>&nbsp;</p>
	<div class='content'>
		<div class='container'>
			<div class="alert alert-warning" ng-show='warningMessages.length>0'  ng-cloak>
				<strong translate>WARNING</strong> <span translate>{{warningMessage}}</span>
				<ul><li ng-repeat="warningMessage in warningMessages "><span translate>{{warningMessage}}</span></li></ul>
			</div>
			
			
			<div class='row'>
				<div class="col-sm-12">
					<carousel id='dataBrowserWizard' interval="-1">
						<slide  active="currentStep == 'domains'">
							<databrowser-domains></databrowser-domains>
						</slide>
						<slide active="currentStep == 'tags'">
							<databrowser-tags></databrowser-tags>
						</slide>
						<slide active="currentStep == 'results'">
							<databrowser-results></databrowser-results>
						</slide>
					</carousel>
				</div>
			</div>
		</div>
	</div>
</div>
