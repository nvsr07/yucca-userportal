<div class="panel panel-default panel-dataexplorer-sidebar">
	<div class="panel-heading">
		<h3 class="panel-title">
			<i class='glyphicon glyphicon-filter'></i>&nbsp;
			<span translate>DATA_EXPLORER_FILTER_PANEL_TITLE</span>
			<a href ng-click="currentSidebar = 'none'" class='panel-hide-button'>&times;</a>
		</h3>
	</div>
	<div class="panel-body">
		<table class='table table-dataexplorer-filter-list'>
			<tbody>
				<tr ng-repeat='filter in filters'>
					<td class="text-nowrap">{{filter.column}}</td>
					<td class="text-nowrap">{{filter.operator.label}}</td>
					<td class="text-nowrap">{{filter.value}}</td>
					<td class="remove-colunm"><a href ng-click='removeFilter($index)'><i class='glyphicon glyphicon-trash'></i></a></td>
				</tr>
			</tbody>
		</table> 
		<div class='clearfix'>
			<h4><span translate>DATA_EXPLORER_FILTER_ADD_FILTER</span></h4>
			<div class="row-fluid add-filter-panel">
  				<div class="col-xs-4">
					<select ng-model="newFilterColumn" ng-options="column.label for column in columns track by column.label" class='form-control input-sm'></select>
				</div>
			  	<div  ng-class="{'col-xs-2':newFilterColumn.dataType == 'date','col-sm-3':currentSidebar != 'date'}">
					<select ng-model="newFilterOperator" ng-options="operator.label for operator in newFilterColumn.operators track by operator.value" class='form-control input-sm'></select>
				</div>
			  	<div  ng-class="{'col-xs-5':newFilterColumn.dataType == 'date','col-sm-4':currentSidebar != 'date'}" ng-switch on="newFilterColumn.dataType">
					<input ng-switch-when="string" type="text" ng-model="$parent.newFilterValue" class='form-control input-sm'/> 
					<input ng-switch-when="date" type="date" ng-model="$parent.newFilterValue" class='form-control input-sm'/> 
					<input ng-switch-when="boolean" type="text" ng-model="$parent.newFilterValue" class='form-control input-sm'/> 
					<input ng-switch-default type="number" ng-model="$parent.newFilterValue" class='form-control input-sm'/> 
				</div>
			  	<div  class="col-xs-1">
	  				<a href ng-click='addFilter($index)'  class='btn'><i class='glyphicon glyphicon-plus'></i></a>
				</div>
			</div>
		</div>
		<div class="bottom-toolbar text-right">
			<a href ng-click='loadData()' class='btn btn-default'><i class='glyphicon glyphicon-refresh'></i>&nbsp;<span translate>DATA_EXPLORER_FILTER_APPLY</span></a>
		</div>
	</div>
</div>
