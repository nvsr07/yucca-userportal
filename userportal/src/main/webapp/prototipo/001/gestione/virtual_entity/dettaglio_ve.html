    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
    <h2>Scheda virtual entity (device)</h2>
  </div>
      <div class="col-lg-3 col-md-6 col-sm-12 col-xs-12">
       <div class="btn-group pull-right">
      <a href="modifica_ve.html">
      <button type="button" class="btn btn-primary">Modifica</button>
      </a></div>
  </div>
 <div class="col-lg-9 col-md-6 col-sm-12 col-xs-12">
    <form role="form">
      <div class="form-group">
        <label for="cat_ve">Categoria</label>
        <select name="select" id="cat_ve" class="form-control">
          <option default selected>Seleziona categoria</option>
          <option>Gateway</option>
          <option>Webcam</option>
          <option>Smart</option>
        </select>
      </div>
      <div class="form-group">
        <label for="id_ve">id</label>
        <input type="text" class="form-control" id="id_ve" placeholder="id">
      </div>
      <div class="form-group">
        <label for="nome_ve">Nome device</label>
        <input type="text" class="form-control" id="nome_ve" placeholder="nome device">
      </div>
      <div class="form-group">
        <label for="modello_ve">Modello</label>
        <input type="text" class="form-control" id="modello_ve" placeholder="modello">
      </div>
      <div class="form-group">
        <h4>Stato virtual entity</h4>
        <p>
          <label class="radio-inline">
            <input type="radio" name="RadioGroup1" value="radio" id="RadioGroup1_0">
            Attivo</label>
          <label class="radio-inline">
            <input type="radio" name="RadioGroup1" value="radio" id="RadioGroup1_1">
            Inattivo</label>
        </p>
      </div>
      <hr/>
      <div class="form-group">
        <h4>Collocazione</h4>
              <div class="form-group">
        <h4>Disposizione</h4>
        <p>
          <label class="radio-inline">
            <input type="radio" name="disp_ve" value="radio" id="disp_ve_1">
            Statico</label>

          <label class="radio-inline">
            <input type="radio" name="disp_ve" value="radio" id="disp_ve_2">
            Mobile</label>
        </p>
      </div>
      
        <label for="lat_ve">Latitudine</label>
        <input type="text" class="form-control" id="lat_ve" placeholder="Latitudine">
      </div>
      <div class="form-group">
        <label for="lon_ve">Longitudine</label>
        <input type="text" class="form-control" id="lon_ve" placeholder="Longitudine">
      </div>
      <div class="form-group">
        <label for="elev_ve">Elevazione</label>
        <input type="text" class="form-control" id="elev_ve" placeholder="Elevazione">
      </div>
      <div class="form-group">
        <label for="dataora_ve">Data e ora</label>
        <input type="text" class="form-control" id="dataora_ve" placeholder="Data e ora">
      </div>
      <div class="form-group">
        <label for="edificio_ve">Edificio</label>
        <input type="text" class="form-control" id="edificio_ve" placeholder="Edificio">
      </div>
      <div class="form-group">
        <label for="stanza_ve">Stanza</label>
        <input type="text" class="form-control" id="stanza_ve" placeholder="Stanza">
      </div>
      <div class="form-group">
        <h4>Esposizione</h4>
        <p>
          <label class="radio-inline">
            <input type="radio" name="esp_ve" value="radio" id="esp_ve_1">
            Indoor</label>
          <label class="radio-inline">
            <input type="radio" name="esp_ve" value="radio" id="esp_ve_2">
            Outdoor</label>
        </p>
      </div>
            <div class="form-group">
        <label for="pos_ve">Posizioni</label>
        <input type="text" class="form-control" id="pos_ve" placeholder="Posizioni">
      </div>
      <hr/>
      <div class="form-group">
        <label for="desc_ve">Descrizione</label>
        <textarea type="text" class="form-control" id="desc_ve" placeholder="Descrizione"></textarea>
      </div>
      <div class="form-group">
        <h4>Alimentazione</h4>
        <p>
          <label class="radio-inline">
            <input type="radio" name="alime_ve" value="radio" id="alime_ve_1">
            Auto</label>
          <label class="radio-inline">
            <input type="radio" name="alime_ve" value="radio" id="alime_ve_2">
            Network</label>
        </p>
      </div>
      <div class="form-group">
        <label for="uri_ve">URI Amministrazione</label>
        <input type="text" class="form-control" id="uri_ve" placeholder="URI amministrazione">
      </div>
      
      <div class="form-group">
        <label for="sw_ve">Versione software</label>
        <input type="text" class="form-control" id="sw_ve" placeholder="Versione software">
      </div>

      <button type="submit" class="btn btn-default">Salva</button>
      <button type="submit" class="btn btn-default">Annulla</button>
    </form>
