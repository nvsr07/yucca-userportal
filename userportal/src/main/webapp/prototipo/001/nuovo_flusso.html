      <h2>Nuovo flusso</h2>
    </div>
    <div class="col-lg-9 col-md-6 col-sm-12 col-xs-12">
      <form role="form">
      <div class="form-group">
        <label for="cat_ve">Tipologia di flusso</label>
        <select name="select" id="tipo_ve" class="form-control">
          <option default selected>Seleziona tipologia</option>
          <option>Flusso da sensore</option>
          <option>Flusso interno</option>

        </select>
      </div>
        <div class="form-group">
          <label for="id_flusso">id</label>
          <input type="text" class="form-control" id="id_flusso" placeholder="id">
        </div>
        <div class="form-group">
          <label for="nome_flusso">Sensore / Applicazione </label>
          <input type="text" class="form-control" id="nome_flusso" placeholder="Sensore / Applicazione">
        </div>
        <div class="table-responsive">
         <h4>Componenti</h4>
          <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">Descrizione</th>
              <th scope="col">Unità di misura</th>
              <th scope="col">Tipo di dato</th>
            </tr>
            </thead>
            <tbody>
            <tr>
              <td><input type="text" name="textfield" id="textfield"></td>
              <td><input type="text" name="textfield2" id="textfield2"></td>
              <td><input type="text" name="textfield3" id="textfield3"> <span class="label label-success">aggiungi</span></td>
            </tr>
            </tbody>
          </table>
          <p>&nbsp;</p>
        </div>
        <div class="form-group">
          <label for="nome_flusso">FPS</label>
          <input type="text" class="form-control" id="nome_flusso" placeholder="FPS">
        </div>
                <div class="form-group">
          <h4>Visibilità</h4>
          <p>
            <label>
              <input type="radio" name="RadioGroup1" value="radio" id="RadioGroup1_0">
              Pubblico</label>
            <br/>
            <label>
              <input type="radio" name="RadioGroup1" value="radio" id="RadioGroup1_1">
              Privato</label>
          </p>
        </div>
        
                <div class="form-group">
          <h4>Salvataggio</h4>
          <p>
            <label>
              <input type="radio" name="RadioGroup1" value="radio" id="RadioGroup1_0">
              Salva</label>
            <br/>
            <label>
              <input type="radio" name="RadioGroup1" value="radio" id="RadioGroup1_1">
              Non salavare</label>
          </p>
        </div>
        <div class="form-group">
          <label for="desc_flusso">Descrizione</label>
          <textarea type="text" class="form-control" id="desc_flusso" placeholder="Descrizione"></textarea>
        </div>
        <div class="form-group">
          <label for="tag_flusso">Tag</label>
          <input type="text" class="form-control" id="tag_flusso" placeholder="tag">
        </div>

        <div class="form-group">
          <label for="dominio_flusso">Dominio</label>
          <input type="text" class="form-control" id="dominio_flusso" placeholder="dominio">
        </div>
        <div class="form-group">
          <label for="licenza_flusso">Licenza</label>
          <input type="text" class="form-control" id="licenza_flusso" placeholder="licenza">
        </div>
        <div class="form-group">
          <label for="discl_flusso">Disclaimer</label>
          <textarea type="text" class="form-control" id="discl_flusso" placeholder="Disclaimer"></textarea>
        </div>
        <div class="form-group">
          <label for="discl_flusso">Copyright</label>
          <textarea type="text" class="form-control" id="copy_flusso" placeholder="Copyright"></textarea>
        </div>
        
        <button type="submit" class="btn btn-default">Salva</button>
           <button type="submit" class="btn btn-default">Annulla</button>
